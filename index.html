<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    
    <div id="box" class="position-absolute top-50 start-50 translate-middle">

        <div class="container text-center py-3 px-2 rounded-top-1" style="background-color: #83BEE2;">

                </div>

                <div class="col fs-5 text-center p-0">
                    <i class="bi bi-chat-text-fill"></i>
                </div>

            </div>

        </div>

        <!--user details-->

            <div class="row">
                
                <div class="col-1 px-0 mx-3">
                    <img class="rounded-circle" style="width: 40px; height: 40px;" src="./img/profile-pic.jpg" alt="profile-picture">

                <div class="col-8 px-0">
                    <div class="d-flex flex-column justify-content-center">
                        <p class="mb-0" style="color: #000;">kiruanime2003</p>

                    </div>
                </div>

                <div class="col-2 px-0">
                    <p class="fs-4 text-center fw-bold">...</p>
                </div>

            </div>

            <div class="row">
                <p class="mb-0 mt-1 ms-1">Be yourself, there's no one betterüòä‚≠ê</p>
            </div>

            <div>
                <img class="img-fluid mt-4 rounded-1" src="./img/blue-picture.jpg" alt="blue-picture">
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
