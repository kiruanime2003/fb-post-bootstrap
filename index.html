<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    
    <div id="box" class="position-absolute top-50 start-50 translate-middle border border-danger">

        <!--search bar-->
        <div class="container text-center py-3 px-2 rounded-top-1" style="background-color: rgb(90, 168, 237);"> 
            
            <div class="row">

                <div class="col fs-3 text-center p-0">
                    <i class="bi bi-send-fill"></i>
                </div>

                <div class="col text-center">
                    <label><input class="rounded-4  p-1 text-center" placeholder="Search" style="outline: none;"></label>
                </div>

                <div class="col fs-3 text-center p-0">
                    <i class="bi bi-chat-text-fill"></i>
                </div>

            </div>

        </div>

        <!--user details-->
        <div class="container py-4 gap-0 column-gap-1" style="background-color: #ffffff">
            
            <div class="row">
                
                <div class="col-2 px-0">
                    <img class="rounded-circle" style="width: 50px; height: 50px;" src="./img/profile-pic.jpg" alt="profile-picture">
                </div>

                <div class="col-9 px-0">
                    <div class="d-flex flex-column justify-content-center">
                        <p class="mb-0" style="color: #000;">kiruanime2003</p>
                        <p class="mb-0" style="color: #91C5F3;">Monday at 11:00 AM</p>
                    </div>
                </div>

                <div class="col-1 px-0">
                    <p class="fs-4 text-center fw-bold">...</p>
                </div>

            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
