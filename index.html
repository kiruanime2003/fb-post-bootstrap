<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>

    <div id="box" class="position-absolute top-50 start-50 translate-middle border rounded-1">

        <!--search bar-->
        <div class="container text-center py-3 px-2 rounded-top-1" style="background-color: #83BEE2;">

            <div class="row align-items-center">

                <div class="col-1 fs-5 text-center p-0 ms-1">
                    <i class="bi bi-send-fill"></i>
                </div>

                <div class="col-9 text-center px-0">
                    <label><input class="rounded-4  p-1 text-center" placeholder="Search"
                            style="outline: none; background-color: #EBF7FC; color: #000; border: none;"></label>
                </div>

                <div class="col-1 fs-5 text-center p-0 me-1">
                    <i class="bi bi-chat-text-fill"></i>
                </div>

            </div>

        </div>

        <!--user details-->
        <div class="container py-4 gap-0 column-gap-1" style="background-color: #EBF7FC">

            <div class="row">

                <div class="col-1 px-0 mx-3">
                    <img class="rounded-circle" style="width: 40px; height: 40px;" src="./img/profile-pic.jpg"
                        alt="profile-picture">
                </div>

                <div class="col-8 px-0">
                    <div class="d-flex flex-column justify-content-center">
                        <p class="mb-0" style="color: #000;">kiruanime2003</p>
                        <p class="mb-0 text-body-tertiary">Monday at 11:00 AM</p>
                    </div>
                </div>

                <div class="col-2 px-0">
                    <p class="fs-4 text-center fw-bold  text-body-tertiary">...</p>
                </div>

            </div>

            <div class="row">
                <p class="mb-0 mt-1 ms-1">Be yourself, there's no one betterüòä‚≠ê</p>
            </div>

            <div class="row">
                <img class="img-fluid mt-4" src="./img/blue-picture.jpg" alt="blue-picture">
            </div>

            <div class="row mx-1 mt-3 pb-2 align-items-center border-bottom">
                <i class="bi bi-heart-fill fs-5 col-1 p-0 text-end"></i>
                <i class="bi bi-hand-thumbs-up-fill fs-5 col-1 p-0 text-center"></i>
                <i class="bi bi-emoji-heart-eyes-fill fs-5 col-1 p-0 text-start"></i>
                <p class="col-5 mb-0 text-start px-0">Fireboy and 291 others</p>
                <p class="col-4 mb-0 text-end px-0">55 comments</p>
            </div>

            <div class="row align-items-center mt-3">

                <i class="bi bi-hand-thumbs-up fs-5 col-2 px-0 text-end"></i>
                <p class="col-1 mb-0 px-0 ms-2">Like</p>

                <i class="bi bi-chat-left fs-5 col-2 px-0 text-end"></i>
                <p class="col-2 mb-0 px-0 ms-2">Comment</p>

                <i class="bi bi-share fs-5 col-2 px-0 text-end"></i>
                <p class="col-2 mb-0 px-0 ms-2">Share</p>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
